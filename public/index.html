<!doctype html>
<html>
<head>
  <title>Fable</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="fable.ico" />
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" as="style">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&display=swap" rel="stylesheet">
  <style>
    html, body, #sveltish-app {
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="styles/vs.css"/>
  <script src="highlight.min.js"></script>
</head>
<body>
    <div id="sveltish-app"></div>
    <script src="bundle.js"></script>
    <script>
        document.addEventListener('sveltish-updated', (event) => {
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });
        });
    </script>
</body>
</html>
